<div class="flex flex-col items-center pt-2">
  @for (field of fields(); track field.id) {
    <app-field-row [field]="field" (rowClosed)="onRowClosed(field)" class="w-full my-1">
    </app-field-row>
  }

  <div class="py-2">
    <span class="material-icons text-5xl cursor-pointer hover:opacity-80" (click)="addRandomField()">add_circle</span>
  </div>
</div>
