<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" floatLabel="always" class="m-2 pb-8 w-64">
    <mat-label>Growth Time Modifier</mat-label>
    <input matInput type="number" min="0.1" step="0.1" name="growthTimeModifier"
           [ngModel]="growthTimeModifier()"
           (ngModelChange)="onGrowthTimeChange($event)">
    <mat-hint align="start">Controls how fast the crops grow. Set to 2 if crops grow at 2x speed.</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
