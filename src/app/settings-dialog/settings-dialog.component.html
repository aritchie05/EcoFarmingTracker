<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" floatLabel="always" class="m-2">
    <mat-label>Growth Time Multiplier</mat-label>
    <input matInput type="number" min="0" step="0.1" name="growthTimeModifier"
           [ngModel]="growthTimeModifier()"
           (ngModelChange)="onGrowthTimeChange($event)">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
